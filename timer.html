<html>
<head>
    <title>Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    @font-face {
        font-family: "Myfont";
        src: url("Orbitron-Regular.ttf");
    }
    body {
        background: #1f1f1f;
        color: white;
   
    }
	.small {
	font-size: 8vw;
	}
    h1 {
        position: absolute;
		top: 50%;
		transform: translateY(-50%);
        width: 100%;
		font-size: 12vw;
        text-align: center;
        height: auto;
        font-family: "Myfont",Arial;
        font-weight: bold;
        -webkit-animation: timercolor 1s ease-in-out infinite;
        animation: timercolor 1s ease-in-out infinite;
        letter-spacing: 5;
    }
    @keyframes timercolor {
        0% {color:#f5f5f5;}
        100% {color:#1f1f1f;}
    }
	    #counter {
	    position: absolute;
		top:50%;
		display:block;
		transform: translatey(50%);
		text-align: center;
        font-size: 12vw;
        height: auto;
		width:100%;
        font-family: "Myfont",Arial;
        font-weight: bold;
		color: #1f1f1f;
		background: white;
		padding: 0;
	    }
    </style>
</head>
<body>
    <h1 id="time"></h1>
	<div id="counter">0</div>
    <script>
    var num= 0;
	var a = 0;
    var day, hour, minute, second = 0;
    var sign = ":";
    var str = "";   
	document.getElementById("counter").addEventListener("click",counter);
	document.addEventListener("keydown",counter);
	function counter() {
	a++;
	document.getElementById("counter").innerHTML = a;
	}
    function converter(s) {
        second = Math.floor(s % 60);
        minute = Math.floor((s / 60) % 60);
        hour = Math.floor(s / (60 * 60) % 24);
        day = Math.floor(s / (60*60*24) % 7);
        str = leadingZero(day) + sign + leadingZero(hour) + sign + leadingZero(minute) + sign + "<span class='small'>" +leadingZero(second)+"</span>";
        return str;
    }
    function leadingZero(input){
        if (input < 10) {
            return "0" + input;
        } else {
            return input;
        }
    }
    function timer() {
        num++;
        document.getElementById("time").innerHTML = converter(num);
        
    }
    var timerStart = setInterval(timer, 1000);
    
    </script>
</body>
</html>
